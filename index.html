<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="pointNumber">
    <meta name="description" content=" ">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="program.css">
    <title>pointNumber</title>
</head>
<body>
    <div class="background"></div>
    <div class="toggle  animated infinite pulse"></div>
    <div class="secondtoggle  animated infinite pulse"></div>
    <div class="price">
        <span class="textprice">crypto</span>
        <span class="allprice">00 $</span>
    </div>

    <div class="pointnumber">
        <span class="show"></span>
        <div class="bot">
            <span class="childbot"><i id="icon1" class="fa fa-caret-down"></i></span>
            <span class="childbot"><i id="icon2" class="fa fa-caret-up"></i></span>
        </div>
    </div>

    <div class="crypto">
        <i class="fas fa-plus icon1"></i>
        <i class="fas fa-times icon2"></i>
     <div class="tron">
        <span class="tronname">Tron</span> 
        <span class="tronprice">0.10 $</span>             
     </div>

     <div class="bitcoin">
        <span class="bitcoinname">BitCoin</span>  
        <span class="bitcoinprice">46000 $</span>
     </div>

     <div class="eterium">
        <span class="eteriumname">Ethereum</span> 
        <span class="eteriumprice">3140 $</span> 
     </div>

     <div class="dogcoin">
        <span class="dogcoinname">DogCoin</span> 
        <span class="dogcoinprice">0.23 $</span> 
     </div>
     
     <div class="shiba">
        <span class="shibaname">Shibaino</span> 
        <span class="shibaprice">0.00012 $</span> 
     </div>

    </div>
    <script src="program.js"></script>
</body>
</html>
