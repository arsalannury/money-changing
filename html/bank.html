<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="peyment page cart bank">
    <meta name="description" content=" ">
    <link href="../Hover-master/css/hover-min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bank.css">
    <!--sweet alert 2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.28.4/sweetalert2.min.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.28.4/sweetalert2.all.min.js" integrity="sha256-qtyU+b249rw/5PQ1KXGRtxjlgg6hfU2EK50YOlc0n50=" crossorigin="anonymous"></script>
    <!--sweet alert 2-->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Bank</title>
</head>
<body>
    
    <div class="banks">

        <div class="fbank">
            <i class="far fa-credit-card bankicon"></i>
            <span class="fbankname">Central USA Bank</span>
        </div>

        <div class="sbank">
            <i class="far fa-credit-card bankicon"></i>
            <span class="sbankname">Bank of America</span>
        </div>

        <div class="tbank">
            <i class="far fa-credit-card bankicon"></i>
            <span class="tbankname">Citi Bank</span>
        </div>
         
        <div class="other-payment">
            <i class="fab fa-cc-paypal paypal"></i>
            <i class="fab fa-cc-visa visa"></i>
            <i class="fab fa-cc-amazon-pay amazon"></i>
        </div>
    </div>


    <form action="#" class="payment">
        <label for="cartnumber">Cart Number</label>
        <input class="cartnumber" type="text" name="cart" id="cart" required placeholder="your Cart Number" minlength="15">

        <label for="cv2">CV2</label>
        <input class="cv2" type="text" name="cv2" id="cv2" required placeholder="2312" maxlength="4" minlength="4">

        <label for="password">password</label>
        <input class="password" type="password" name="pass" id="pass" required placeholder="cart password">
        <button class="passwordcreate hvr-underline-from-center">Disposable code</button>
        <div class="expirationcontainer">
        <label for="Expiration">Expiration date</label>
        <input class="expiration1" type="text" name="exdate" id="exdate" minlength="2" maxlength="2" required placeholder="month">
        <input class="expiration2" type="text" name="exdate" id="exdate" minlength="4" maxlength="4" required placeholder="year">
        </div>

        <div class="safecode">
        <i class="fas fa-sync syncicon"></i>
        <input class="safetycode" type="text" name="pass" id="pass" readonly>
        <input class="safetycodeuser" type="text" name="safetycode" id="safetycode" required>
        <span class="alertsafecode animated bounceInDown">! invalid Code !</span>
        </div>
        <div class="submitbuttons">
        <button class="submit" type="submit">send</button>
        <button class="canselsubmit" type="submit">cansel</button>
        </div>
    </form>

    <div class="alertbank animated bounceInDown">
        <i class="fas fa-times-circle"></i>
        <h2 class="h2">you should Choose a Bank</h2>
        <button class="alertbutton hvr-bounce-to-right">ok</button>
    </div>

    <div class="lds-facebook"><div></div><div></div><div></div></div>
     <div class="name__user">
        <span class="name"></span>
        <i class="fas fa-user"></i>
     </div>

     <div class="cont_setname_input">
         <h2>Enter Your Name</h2>
         <button class="add_name hvr-bounce-to-right">submit</button>
         <input type="text" id = 'set__name' required placeholder="Your Full Name...">
         <span class="error_full_name">Enter your Name Correctly</span>
     </div>

     <script src="../js/bank.js"></script>
</body>
</html>
