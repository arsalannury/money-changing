<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="pointNumber">
    <meta name="description" content=" ">
    <title>Orders</title>
    <link href="../Hover-master/css/hover-min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/orders.css">
</head>
<body>
    <h1>Orders</h1>
    <ul class="container__orders fadeInLeft">
        <li class="title">
            <span class = 'index' >line</span>
            <span class = 'name_crypto' >name</span>
            <span class = 'amount_crypto' >amount</span>
            <span class = 'price_crypto' >price</span>
            <span class = 'trash_crypto' >delete</span>
        </li>
    </ul>
    <i class="bi bi-trash fadeInLeft clear_icon"></i>
    <i class="bi bi-house fadeInLeft home_icon"></i>
    <div class="swal_cont">
    <div class="swal fadeInLeft">
        <i class="bi bi-exclamation-triangle swal_icon"></i>
        <span class="text-swal">Do You Want to Delete your Order History ?</span>
        <div class="buttons">
            <button type="button" class="btn btn-success delete">Yes</button>
            <button type="button" class="btn btn-danger cansel">No</button>
        </div>
    </div>
</div>

<div class="swal_cont_delete_order_onebyone">
    <div class="swal_delete fadeInLeft">
        <i class="bi bi-exclamation-triangle delete_onebyone_icon"></i>
        <span class="text_swal_delete">Do You Want to Delete this Order History ?</span>
        <div class="buttons_onebyone">
            <button type="button" class="btn btn-success btn_delete">Yes</button>
            <button type="button" class="btn btn-danger btn_cansel_delete">No</button>
        </div>
    </div>
</div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/orders.js"></script>
</body>
</html>
